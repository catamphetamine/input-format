
<html>
	<head>
		<title>Input Format</title>

		<script src="https://unpkg.com/react@16.11.0/umd/react.production.min.js"></script>
		<script src="https://unpkg.com/react-dom@16.11.0/umd/react-dom.production.min.js"></script>
		<script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>

		<script src="./input-format.min.js"></script>
		<script src="./input-format-react.min.js"></script>

		<meta charset="utf-8"/>
	</head>

	<style>
		body
		{
			padding: 40px;
			font-family: Arial, Helvetica;
			font-size: 20px;
		}

		input[type="text"]
		{
			padding-bottom: 4px;
			border: none;
			border-bottom: 1px solid #0093C4;
			outline: none;
			font-size: inherit;
			font-family: inherit;
		}

		h2
		{
			margin-top: 60px;
			margin-bottom: 40px;
			border-bottom: 1px solid #afafaf;
		}

		h2:first-child
		{
			margin-top: 0;
		}

		.section
		{
			margin-top: 20px;
		}

		a
		{
			text-decoration: none;
			color: #0093C4;
		}

		a:hover
		{
			text-decoration: underline;
		}

		a.main
		{
			display: block;
			font-size: 32px;
		}

		p
		{
			margin-top: 10px;
			margin-bottom: 40px;
		}

		pre
		{
			margin-top: 50px;
			margin-bottom: 40px;
			padding: 20px;
			border: 1px solid #cfcfcf;
			border-radius: 4px;
			background: #fafafa;
		}
	</style>

	<body>
		<a target="_blank" class="main" href="https://github.com/catamphetamine/input-format"><code>input-format</code></a>

		<p>Formatting user's text input on-the-fly</p>

		<div id="content"></div>

		<script type="text/babel">
			class Content extends React.Component
			{
				constructor() {
					super()
					this.state = {
						value : undefined
					}
				}

				render()
				{
					const library = window['input-format']

					const ReactInput        = window.FormattedInput
					const templateParser    = library.templateParser
					const templateFormatter = library.templateFormatter
					const parseDigit        = library.parseDigit

					const code_sample =
					`
import { ReactInput, templateFormatter, templateParser, parseDigit } from 'input-format'

const template = '(xxx) xxx-xxxx'

<ReactInput
	value={ this.state.value }
	onChange={ value => this.setState({ value }) }
	format={ templateFormatter(template) }
	parse={ templateParser(template, parseDigit) }/>
					`
					.trim()

				 	// inputComponent={ props => <span><input {...props}/></span> }

					return (
						<div>
							<ReactInput
								autoFocus
								type="text"
								value={this.state.value}
								onChange={value => this.setState({ value })}
								parse={templateParser('(xxx) xxx-xxxx', parseDigit)}
								format={templateFormatter('(xxx) xxx-xxxx', 'x', true)} />

							<div className="section">
								Template: <code>(xxx) xxx-xxxx</code>
							</div>

							<div className="section">
								{/* Added a hidden span to prevent height jitter */}
								Value: <code>{this.state.value}<span style={{ visibility: 'hidden' }}>-</span></code>
							</div>

							<pre>{code_sample}</pre>
						</div>
					)
				}
			}

			ReactDOM.render
			(
				<Content />,
				document.getElementById('content')
			)
		</script>
	</body>
</html>
